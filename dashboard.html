<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BillBliss</title>
  <link rel="stylesheet" href="css/dashboard.css">

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./logo/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./logo/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./logo/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./logo/favicon-16x16.png">
  <link rel="manifest" href="./logo/site.webmanifest">
  <link rel="mask-icon" href="./logo/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="./logo/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="BillBliss">
  <meta name="application-name" content="BillBliss">
  <meta name="msapplication-TileColor" content="#ffc40d">
  <meta name="msapplication-config" content="./logo/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">


</head>
<body>
  <!-- Navigation Menu -->
  <nav>
    <div id="NavigationTitle">
      <img src="./logo/logo.png">
      <h1>BillBliss </h1>
      <button id="updateAll" name="updateAll" onclick="updateAll()">Update</button>
    </div>
    <ul id="navigationList">
      <li><a href="#info">Informations</a></li>
      <li><a href="#bills">Bills</a></li>
      <li><a href="#summary">Summary</a></li>
    </ul>
    <div id="progress-bar"></div>
    <div id="progress-bar-back"></div>
  </nav>
  <div id="loadingAnnim" class="lds-ring"><div></div><div></div><div></div><div></div></div>
  <!-- Project information Pge -->
  <section id="page-container" onscroll='document.getElementById("progress-bar").style.marginLeft = document.getElementById("page-container").scrollLeft/3+"px"'>
    <div id="info-page" class="grid-pages">
      <div id="info" class="linktarget"></div>
      <h2>Informations</h2>
      <div id="projectinfo">
        Project name: <div id="projectName"></div> <br/>
        Contact email: <div id="contactEmail"></div> <br/>
        Default currency: <div id="currency"></div> <br/>
      </div>
      <div id="members">
        <h2>Members</h2>
        <label id="addMemberLabel" for="addMember">New member:</label>
        <div id="addMemberDiv">
          <input id="addMemberInput" type="text" name="addMember" value="" placeholder="Member name"><button type="button" name="button" onclick="addMember()">+</button>
        </div>
        <div id="membersList"></div>
      </div>

    </div>
    <!-- Bills Page -->
    <div id="bills-page" class="grid-pages">
      <div id="billMain">
        <div id="bills" class="linktarget"></div>
        <h1>Bills</h1>
        <div id="bills_list">
          <!-- Add bill entry form here -->
          <!-- Display list of bills here -->
        </div>
        <div id="bills_endSpacer"></div>
      </div>
      <div id="billFooter">
        <div id="addBill" onclick="addBill()">+</div>
      </div>
    </div>

    <!-- Current State Page -->
    <div id="summary-page" class="grid-pages">
      <div id="summary" class="linktarget"></div>
      <h1>Summary</h1>
      <!-- Display current state information here -->
      <div id="balance_tree">
      </div>
      <h2>Settlement</h2>
      <div id="settlements_list">

      </div>
    </div>
  </section>

  <section id="editMemberPage" class="hidden">
    <div id="editMemberBack" class="ModalBackground" onclick="document.getElementById('editMemberPage').classList.add('hidden')">
    </div>
    <div id="editMemberDiv">
      <h1>Edit member</h1> <br/>
      <label id="editMemberLabel" for="addMember">Name: </label><input id="editMemberInput" type="text" name="editMember" value="" placeholder="Member name">
      <br/>
      <button type="button" name="saveEditMember" onclick="pushEditedMember()">Save</button>
      <button type="button" name="cancelEditMember" onclick="document.getElementById('editMemberPage').classList.add('hidden')">Cancel</button>
      <button type="button" name="deleteEditMember" onclick="removeMember()">Remove</button>
    </div>
  </section>

  <section id="newBillPage" class="hidden">
    <div id="newBillBack" class="ModalBackground" onclick="document.getElementById('newBillPage').classList.add('hidden')">
    </div>
    <div id="newBilDiv">
      <h1 class="newBill">New bill</h1>
      <h1 class="editBill hidden">Edit bill</h1>
      <label for="bill-when">When?</label><input id="bill-when" type="date" name="bill-date" value=""> <br/>
      <label for="bill-what">What?</label><input id="bill-what" type="text" name="bill-what" value=""> <br/>
      <label for="bill-much">How much?</label><input id="bill-much" type="text" name="bill-amount" value=""> <br/>
      <label for="bill-who">Who paid?</label><select id="bill-who" class="" name="bill-payer"></select> <br/>
      <div id="forWhomTitle">
        For whom?<br/>
        <button type="button" name="SelectAll" onclick=SelectforWhom(true)>Select all</button>
        <button type="button" name="SelectNone"onclick=SelectforWhom(false)>Select none</button>
      </div>
      <div id="bill-forWhom">
        <input type="checkbox" id="3RT2" name="3RT2"/><label for="3RT2">Scales</label>
      </div>
      <!--Currency-->
      <button type="button" name="Submit" onclick="pushNewBill()" class="newBill">Submit</button>
      <button type="button" name="SubmitAndNew" onclick="pushNewBill(true)" class="newBill">Submit and add a new one</button>
      <button id="btn-UpdateBill" type="button" name="UpdateBill" onclick="pushEditedBill()" class="editBill hidden">Submit</button>
      <button id="btn-RemoveBill" type="button" name="RemoveBill" onclick="removeBill()" class="editBill hidden">Delete</button>
      <button type="button" name="CancelBill" onclick="document.getElementById('newBillPage').classList.add('hidden')">Cancel</button>
    </div>
  </section>
  <section id="ToastsContainer">
    <div class="toastDiv toastDivRed">
      A default toast <strong onclick="test()">X</strong>
    </div>
    <div class="toastDiv toastDivGreen">
      A 2nd default toast <strong onclick="test()">X</strong>
    </div>
    <div class="toastDiv toastDivGreen">
      A 3rd default toast <strong onclick="test()">X</strong>
    </div>
    <div class="toastDiv toastDivRed">
      A 4th default toast <strong onclick="test()">X</strong>
    </div>
  </section>
  <script src="js/deptsSettle.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
