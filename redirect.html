<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // Get the current URL
      var currentUrl = window.location.href;

      // Replace .html with nothing
      var newUrl = currentUrl.replace(/\.html/, "");

      // Redirect to the new URL
      window.location.href = newUrl;
    </script>
  </head>
  <body>
    <h1>BillBliss has changed of based URL !</h1>
    <p>
      If you are not redirected,
      <a href="#" onclick="window.location.href=newUrl;">click here</a>.
    </p>
  </body>
</html>
